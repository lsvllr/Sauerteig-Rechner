        const { useState } = React;

        const SauerteigRechner = () => {
          const [anstellgutMenge, setAnstellgutMenge] = useState(120);
          const [sauerteigTemp, setSauerteigTemp] = useState(22);
          const [gareTemp, setGareTemp] = useState(30);
          const [brotGroesse, setBrotGroesse] = useState(1200);

          // Berechnung Sauerteig
          const getSauerteigRezept = () => {
            // F√ºr 600g Sauerteig ben√∂tigt - r√ºckw√§rts rechnen
            const zielSauerteig = Math.round(600 * (brotGroesse / 1200));
            
            let mehl, wasser;
            
            if (anstellgutMenge <= 50) {
              // 1:2.75:2.75 Verh√§ltnis f√ºr wenig Anstellgut
              const faktor = (zielSauerteig - anstellgutMenge) / 5.5;
              mehl = Math.round(faktor * 2.75);
              wasser = Math.round(faktor * 2.75);
            } else {
              // 1:2:2 Verh√§ltnis f√ºr mehr Anstellgut  
              const faktor = (zielSauerteig - anstellgutMenge) / 4;
              mehl = Math.round(faktor * 2);
              wasser = Math.round(faktor * 2);
            }
            
            const gesamt = anstellgutMenge + mehl + wasser;
            
            return { mehl, wasser, gesamt, zielSauerteig };
          };

          // Zeitberechnung Sauerteig
          const getSauerteigZeit = () => {
            if (sauerteigTemp >= 28) return anstellgutMenge <= 50 ? "6-8h" : "4-6h";
            if (sauerteigTemp >= 24) return anstellgutMenge <= 50 ? "10-12h" : "8-10h";

          };

          // Berechnung Hauptteig basierend auf gew√ºnschter Brotgr√∂√üe
          const getHauptteigRezept = () => {
            const faktor = brotGroesse / 1200; // Basis: 1200g Brot
            const sauerteig = Math.round(600 * faktor);
            const mehl = Math.round(360 * faktor);
            const wasser = Math.round(200 * faktor);
            const salz = Math.round(14 * faktor);
            const kuemmel = faktor <= 1 ? "1,5 TL" : "2 TL";
            
            return { sauerteig, mehl, wasser, salz, kuemmel };
          };

          // Zeitberechnung Gare
          const getGareZeiten = () => {
            const ersteGare = gareTemp >= 28 ? "35-50 Min" : gareTemp >= 24 ? "45-60 Min" : "60-90 Min";
            const stueckgare = "1-1,5h"; // immer Zimmertemperatur
            const backzeit = brotGroesse >= 1200 ? "45-55 Min" : brotGroesse >= 900 ? "40-50 Min" : "35-45 Min";
            
            return { ersteGare, stueckgare, backzeit };
          };

          const sauerteig = getSauerteigRezept();
          const hauptteig = getHauptteigRezept();
          const zeiten = getGareZeiten();

          return React.createElement('div', { className: "max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg" },

            // Eingabe-Bereich

              React.createElement('div', { className: "space-y-4" },
                React.createElement('div', { className: "bg-amber-50 p-4 rounded-lg border border-amber-200" },

                    React.createElement('div', null,

                        max: "200",

                    ),

                    React.createElement('div', null,
                      React.createElement('label', { className: "block text-sm font-medium mb-2" },
                        `Sauerteig-Temperatur: ${sauerteigTemp}¬∞C`
                      ),
                      React.createElement('input', {
                        type: "range",
                        min: "18",
                        max: "32",
                        value: sauerteigTemp,
                        onChange: (e) => setSauerteigTemp(Number(e.target.value)),
                        className: "w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer"
                      }),
                      React.createElement('div', { className: "flex justify-between text-xs text-gray-500 mt-1" },
                        React.createElement('span', null, "18¬∞C"),
                        React.createElement('span', null, "32¬∞C")
                      )
                    ),

                    React.createElement('div', null,
                      React.createElement('label', { className: "block text-sm font-medium mb-2" },
                        `Gare-Temperatur: ${gareTemp}¬∞C`
                      ),
                      React.createElement('input', {
                        type: "range",

                        max: "32",
                        value: gareTemp,
                        onChange: (e) => setGareTemp(Number(e.target.value)),
                        className: "w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer"

                      React.createElement('div', { className: "flex justify-between text-xs text-gray-500 mt-1" },
                        React.createElement('span', null, "20¬∞C"),
                        React.createElement('span', null, "32¬∞C")
                      )
                    ),

                    React.createElement('div', null,
                      React.createElement('label', { className: "block text-sm font-medium mb-2" },
                        `Gew√ºnschte Brotgr√∂√üe: ${brotGroesse}g`
                      ),
                      React.createElement('input', {
                        type: "range",

                        React.createElement('span', null, "2000g")

                      React.createElement('li', null, `‚Ä¢ ${sauerteig.mehl}g Roggen-Vollkornmehl`),
                      React.createElement('li', null, `‚Ä¢ ${sauerteig.wasser}ml Wasser`)
                    ),
                    React.createElement('p', { className: "mt-2 text-sm text-blue-600" },
                      `‚Üí Ergebnis: ca. ${sauerteig.gesamt}g aktiver Sauerteig`,
                      React.createElement('br'),
                      `‚Üí Ben√∂tigt: ${sauerteig.zielSauerteig}g f√ºr das Rezept`
                    )
                  ),
                  React.createElement('div', null,
                    React.createElement('h4', { className: "font-semibold mb-2" }, "Zeit & Temperatur:"),
                    React.createElement('p', { className: "text-sm" },
                      `üå°Ô∏è ${sauerteigTemp}¬∞C: `,
                      React.createElement('strong', null, getSauerteigZeit())
                    ),
                    sauerteigTemp >= 28 && React.createElement('p', { className: "text-xs text-orange-600 mt-1" },
                      "‚ö†Ô∏è Bei hoher Temperatur gut beobachten!"
                    )
                  )
                )
              ),

              // Hauptteig
              React.createElement('div', { className: "bg-amber-50 p-6 rounded-lg border-l-4 border-amber-400" },
                React.createElement('h2', { className: "text-xl font-bold text-amber-800 mb-4" }, "2. Hauptteig"),
                React.createElement('div', { className: "grid md:grid-cols-2 gap-4" },
                  React.createElement('div', null,
                    React.createElement('h4', { className: "font-semibold mb-2" }, "Zutaten:"),
                    React.createElement('ul', { className: "space-y-1" },
                      React.createElement('li', null, `‚Ä¢ ${hauptteig.sauerteig}g aktiver Roggen-Sauerteig`),
                      React.createElement('li', null, `‚Ä¢ ${hauptteig.mehl}g Roggen-Vollkornmehl`),

                      React.createElement('li', null, `‚Ä¢ ${hauptteig.salz}g Salz`),
                      React.createElement('li', null, `‚Ä¢ ${hauptteig.kuemmel} K√ºmmel (optional)`)
                    )

                    ),

                      React.createElement('span', { className: "text-amber-700 ml-2" }, zeiten.ersteGare)
                    )
                  )

              ),

              // Formen & Backen

                  ),

                    React.createElement('ul', { className: "text-sm text-gray-700 space-y-1" },
                      React.createElement('li', null, "‚Ä¢ St√ºrzen und kreuzf√∂rmig einschneiden"),
                      React.createElement('li', null, "‚Ä¢ 20 Min bei 250¬∞C mit Dampf"),
                      React.createElement('li', null, `‚Ä¢ ${zeiten.backzeit} bei 200¬∞C ohne Dampf`),
                      React.createElement('li', null, "‚Ä¢ Mittlere Schiene verwenden!")
                    )
                  )
                )
              ),

              // Tipps
              React.createElement('div', { className: "bg-gray-50 p-4 rounded-lg border border-gray-200" },
                React.createElement('h3', { className: "font-semibold text-gray-800 mb-2" }, "üí° Wichtige Tipps:"),
                React.createElement('ul', { className: "text-sm text-gray-600 space-y-1" },
                  React.createElement('li', null, "‚Ä¢ Fingertest: Delle federt nur zur H√§lfte zur√ºck = fertig"),
                  React.createElement('li', null, "‚Ä¢ Roggenteig ist klebrig - immer mit feuchten H√§nden arbeiten"),
                  React.createElement('li', null, "‚Ä¢ Lieber etwas fr√ºher als zu sp√§t backen"),
                  React.createElement('li', null, "‚Ä¢ Klopftest: Fertiges Brot klingt hohl"),
                  gareTemp >= 30 && React.createElement('li', null, "‚Ä¢ Bei warmer Gare: Zeiten verk√ºrzen sich deutlich!")
                )
              )
            )

        };

        ReactDOM.render(React.createElement(SauerteigRechner), document.getElementById('root'));
